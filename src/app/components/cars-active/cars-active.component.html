<div class="content-wrap">
    <h1>Список машин, записанных на ТО</h1>
  <table mat-table [dataSource]="cars" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Модель машины </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Владелец </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="problem">
      <th mat-header-cell *matHeaderCellDef>Причина обращения</th>
      <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
    </ng-container>
    <ng-container matColumnDef="isCompleted">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
        <button (click)="carCompleted(element.position)">Завершить</button>    
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
