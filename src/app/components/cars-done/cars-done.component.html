<div class="content-wrap">
    <h1>Список завершенных ТО</h1>
<table mat-table [dataSource]="carsDone" class=" table mat-elevation-z8">
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Модель машины</th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Владелец</th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>
  
    <ng-container matColumnDef="problem">
      <th mat-header-cell *matHeaderCellDef>Причина обращения</th>
      <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
